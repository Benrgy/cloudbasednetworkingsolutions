# Netlify Configuration

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[edge_functions]]
  function = "seo"
  path = "/*"

[[edge_functions]]
  function = "blog-seo"
  path = "/blog/*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
